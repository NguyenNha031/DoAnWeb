<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{Fragments/head_frontend :: head('Tin tức', '/css/Frontend/news.css')}"></head>


<body>
<div th:replace="Fragments/header_frontend :: header"></div>


<div class="container my-4">

</div>

<!-- Danh sách bài viết -->
<div class="container" style="margin-top: 12rem !important;">
    <div class="row">
        <div class="col-md-4 mb-4 position-relative" th:each="post : ${posts}" >

            <div class="card h-100 border-0 text-decoration-none text-dark">

                <a th:href="${post.link}" th:title="${post.tooltip}" target="_blank">
                    <img th:src="@{${post.image}}" class="card-img-top news-img" alt="Tin nổi bật"
                         style="height: 220px; object-fit: cover;">
                </a>

                <div class="card-body d-flex flex-column">
                    <h6 class="card-title" th:text="${post.title}"></h6>

                    <div class="d-flex justify-content-between align-items-center mt-auto pt-2">
                        <p class="text-muted small mb-0" th:text="${post.timeAgo}"></p>

                        <div th:if="${post.pined == 'true'}">
                            <i class="fas fa-thumbtack text-warning fs-5"></i>
                        </div>
                    </div>

                </div>


            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const currentPath = window.location.pathname;
        document.querySelectorAll(".navbar-nav .nav-link").forEach(link => {
            const linkPath = link.getAttribute("href");
            if (currentPath === linkPath || currentPath.startsWith(linkPath)) {
                link.classList.add("active");
            }
        });
    });
</script>

</body>
</html>
