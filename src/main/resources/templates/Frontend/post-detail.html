<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${post.title}">Chi tiết bài viết</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <style>
    .post-title {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 10px;
      color: #0056b3;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    .post-meta {
      font-size: 0.95rem;
      color: #555;
    }

    .post-image {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .post-content {
      font-size: 1rem;
      line-height: 1.7;
    }
  </style>
</head>
<body>
<div class="container my-5">
  <div class="text-center">
    <div class="post-title" th:text="${post.title}">Tiêu đề bài viết</div>

    <div class="d-flex justify-content-center gap-4 post-meta mb-4">
      <div><i class="fas fa-calendar-alt me-1"></i><span th:text="${timeAgo}">  Ngày đăng</span></div>
      <div><i class="fas fa-user me-1"></i> Người đăng: <span th:text="${authorName}">Admin</span></div>
    </div>
  </div>
  <div class="post-content" th:each="block: ${contentHtml}">
    <div th:utext="${block.code}">
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">

</script>
</body>
</html>
