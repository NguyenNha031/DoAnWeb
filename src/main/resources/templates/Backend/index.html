<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="@{${site.getName()} +'_edit'}"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="/css/Backend/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0">
<!-- Example Code Start-->
<div class="btn-group-vertical" role="group" aria-label="Vertical button group">
  <div class="btn-group dropend" role="group">
    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
      Posts
    </button>
    <ul class="dropdown-menu" style="">
      <li><a class="dropdown-item" th:href="@{'/allpost/'+${site.idSite}}">All Posts</a></li>
      <li><a class="dropdown-item" th:href="@{'/addpost/'+${site.idSite}}">Add Post</a></li>
    </ul>
  </div>
  <div class="btn-group dropend" role="group">
    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
      Pages
    </button>
    <ul class="dropdown-menu" style="">
      <li><a class="dropdown-item" th:href="@{'/allpages/' + ${site.idSite}}">All Pages</a></li>
      <li><a class="dropdown-item" href="#">Add Page</a></li>
    </ul>
  </div>
  <div class="btn-group dropend" role="group">
    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
      Users
    </button>
    <ul class="dropdown-menu" style="">
      <li><a class="dropdown-item" href="#">All Users</a></li>
      <li><a class="dropdown-item" href="#">Add New User</a></li>
      <li><a class="dropdown-item" href="#">Subscribes</a></li>
      <li><a class="dropdown-item" href="#">Profile</a></li>
    </ul>
  </div>
  <div class="btn-group dropend" role="group">
    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
      Sites
    </button>
    <ul class="dropdown-menu" style="">
      <li><a class="dropdown-item" th:href="@{'/editsite/'+${site.getIdSite()}}">Edit Site</a></li>
      <li><a class="dropdown-item" href="#">Add New Site</a></li>
    </ul>
  </div>
</div>
<!-- Example Code End -->
</body>
</html>
