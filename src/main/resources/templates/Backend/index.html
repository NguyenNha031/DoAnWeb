<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="@{${site.getName()} +'_edit'}"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="/css/Backend/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
    }

    .sidebar {
      width: 220px;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .sidebar .btn {
      width: 100%;
      text-align: left;
      margin-bottom: 10px;
      border-radius: 8px;
      font-weight: 500;
    }

    .sidebar .dropdown-menu {
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      padding: 5px 0;
      animation: fadeIn 0.2s ease-in-out;
    }

    .sidebar .dropdown-item {
      padding: 8px 20px;
      transition: background 0.2s;
    }

    .sidebar .dropdown-item:hover {
      background-color: #f1f1f1;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(5px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0">
<div class="sidebar">
  <div class="btn-group dropend w-100 mb-2">
    <button type="button" class="btn btn-outline-primary dropdown-toggle" data-bs-toggle="dropdown">
      Posts
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" th:href="@{'/allpost/' + ${site.idSite}}">All Posts</a></li>
      <li><a class="dropdown-item" th:href="@{'/addpost/' + ${site.idSite}}">Add Post</a></li>
    </ul>
  </div>

  <div class="btn-group dropend w-100 mb-2">
    <button type="button" class="btn btn-outline-primary dropdown-toggle" data-bs-toggle="dropdown">
      Pages
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" th:href="@{'/allpages/' + ${site.idSite}}">All Pages</a></li>
      <li><a class="dropdown-item" href="#">Add Page</a></li>
    </ul>
  </div>

  <div class="btn-group dropend w-100 mb-2">
    <button type="button" class="btn btn-outline-primary dropdown-toggle" data-bs-toggle="dropdown">
      Users
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#">All Users</a></li>
      <li><a class="dropdown-item" href="#">Add New User</a></li>
      <li><a class="dropdown-item" href="#">Subscribes</a></li>
      <li><a class="dropdown-item" href="#">Profile</a></li>
    </ul>
  </div>

  <div class="btn-group dropend w-100">
    <button type="button" class="btn btn-outline-primary dropdown-toggle" data-bs-toggle="dropdown">
      Sites
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" th:href="@{'/editsite/' + ${site.idSite}}">Edit Site</a></li>
      <li><a class="dropdown-item" href="#">Add New Site</a></li>
    </ul>
  </div>
</div>
</body>
</html>
