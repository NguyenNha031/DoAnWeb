<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sites</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/css/Backend/style.css">
</head>
<body>
    <form th:action="@{/}" method="post">
        <div class="rows-ck">
            <H2>Sites</H2>
            <button name="btn-add" id="btn-add">Add new site</button>
        </div>
    </form>
    <div class="rows-ck" th:each="site : ${sites}">
        <a th:href="${site.link}" th:text="${site.site_name}" target="_blank"></a>
        <p th:text="${site.last_published}"></p>
        <a th:href="${site.link_edit}" target="_blank">Edit</a>
    </div>
</body>
<script>
</script>
</html>
