<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sites</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 2rem;
        }
        .site-card {
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 1rem 1.5rem;
            margin-bottom: 1rem;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }
        .site-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .site-header h2 {
            margin: 0;
        }
    </style>
</head>
<body>

<form th:action="@{/}" method="post" class="mb-4">
    <div class="site-header">
        <h2>Danh sách Sites</h2>
        <button name="btn-add" id="btn-add" class="btn btn-success">
            <i class="fas fa-plus"></i> Thêm site mới
        </button>
    </div>
</form>

<div th:each="site : ${sites}" class="site-card">
    <div class="d-flex justify-content-between align-items-center">
        <div>
            <a th:href="${site.link}" th:text="${site.site_name}" class="h5 text-primary text-decoration-none" target="_blank"></a>
            <p class="text-muted mb-0">Đã cập nhật: <span th:text="${site.last_published}"></span></p>
        </div>
        <div>
            <a th:href="${site.link_edit}" class="btn btn-outline-primary" target="_blank">
                <i class="fas fa-edit"></i> Chỉnh sửa
            </a>
        </div>
    </div>
</div>

</body>
</html>
